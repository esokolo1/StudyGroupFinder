[[extend 'layout.html']]

<style>
  [v-cloak] {
       display: none;
  }
</style>
<style>
  select, input{
    width:400px;
    box-sizing:border-box;
  }
</style>

<div class="section" id="vue-target" v-cloak>
  <div class="columns is-fullheight is-narrow-mobile">
    <!--Navigation-->
    <aside class="main-content column is-2 is-narrow-mobile is-fullheight is-mobile">
      <ul class="menu-list">
        <!--Home-->
        <li>
          <a href="[[=URL('index')]]" class="">
            <span class="icon"><i class="fa fa-home"></i></span> Home
          </a>
        </li>
        <!--Schedule-->
        <li>
          <a href="[[=URL('dashboard')]]" class="">
            <span class="icon"><i class="fa fa-calendar"></i></span> Schedule
          </a>
        </li>
        <!--Find a session-->
        <li>
          <a href="[[=URL('find_session')]]" class="is-active">
            <span class="icon"><i class="fa fa-search"></i></span> Find Session
          </a>
        </li>
        <!--Create a session-->
        <li>
          <a  href="[[=URL('create_session_results')]]" class="">
            <span class="icon"><i class="fa fa-calendar-plus-o"></i></span> Create Session
          </a>
        </li>
      </ul>
    </aside>
    <!---->

    <!--Find Study Group Session-->
    <div class="column find_session">
      <h1 class="title has-text-weight-light is-mobile">Find Group Study Sessions</h1>
      <div class="find_session_inputs">
        <br>

        <!--School-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">School:</label>
          <div class="dropdown_menu" style="padding-left: 8.5rem">
            <!-- <input class="input" type='text' placeholder="Text input"/> -->
            <div class="select">
              <select> 
                <option value="" disabled selected>Select School</option>
                <option>UC Santa Cruz</option>
              </select>
            </div>
          </div>
        </div> 

        <br> 
        
        <!--Term-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Term:</label>
          <div class="dropdown_menu" style="padding-left: 9.3rem">
            <!-- <input class="input" type='text' placeholder="Text input"/> -->
            <div class="select">
              <select> 
                <option value="" disabled selected>Select Term</option>
              <option>With options</option>
              </select>
            </div>
          </div>
        </div> 

        <br>

        <!--Status-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label  style="padding-left: 15%">Status: </label>
          <div class="dropdown_menu" style="padding-left: 8.7rem">
            <div class="select">
              <select> 
                <option value="" disabled selected>Select Status</option>
              <option>With options</option>
              </select>
            </div>
          </div>
        </div> 

        <br>

        <!--Class Name-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Class Name: </label>
          <div class="dropdown_menu" style="padding-left: 6.3rem">
            <div class="select">
              <select> 
                <option value="" disabled selected>Select Class Name</option>
              <option>With options</option>
              </select>
            </div>
          </div>
        </div>

        <br>

        <!--Location-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Location: </label>
          <div class="dropdown_menu" style="padding-left: 7.8rem">
            <div class="select">
              <select> 
                <option value="" disabled selected>Select Location</option>
              <option>With options</option>
              </select>
            </div>
          </div>
        </div>

        <br>

        <!--Meeting Days-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Meeting Dates: </label>
          <div class="dropdown_menu" style="padding-left: 5.0rem;">
            <div class="select">
              <input type="date" style="padding: 10px;" name="datetime"><br>
            </div>
          </div>
        </div>


        <br>

        <!--Meeting Times-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Meeting Start Times: </label>
          <div class="dropdown_menu" style="padding-left: 2.5rem">
              <input type="time" style="padding: 10px;" name="datetime"><br>
          </div>
        </div>

        <br>

        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">Meeting End Times: </label>
          <div class="dropdown_menu" style="padding-left: 3rem">
              <input type="time" style="padding: 10px;" name="datetime"><br>
          </div>
        </div>
       
        <br>

        <!--TA Tutor-->
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <label style="padding-left: 15%">TA/Tutor Attendance: </label>
          <div class="dropdown_menu" style="padding-left: 2.4rem">
            <div class="select">
              <select> 
                <option value="" disabled selected>Select One</option>
                <option>TA/Tutor</option>
                <option>Student Led</option>
              </select>
            </div>
          </div>
        </div>
    
      </div>
      <br>
      <br>

      <!--Search Button-->
      <div class="Buttons is-flex is-justify-content-flex-end" style="padding-right: 15%">
        <a class="button is-rounded is-link is-outlined is-size-6" >Search</a>
      </div>
    </div>
    


  </div>
</div>

[[block page_scripts]]
<script>
  let get_session_list_url = "[[=XML(get_session_list_url)]]";
</script>
<!-- index.js or create another js file-->
<script src="js/index.js"></script>
[[end]]
